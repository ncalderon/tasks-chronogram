<div class="">{{diagnosticModel}}</div>
<form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Description"
           [(ngModel)]="task.description" name="description"
    />
  </div>
  <div class="form-group">
    <label class="sr-only" for="taskStatus">Status</label>
    <select class="form-control" id="taskStatus" placeholder="Status"
            [(ngModel)]="task.status" name="status"
    >
      <option [value]="taskStatus.PENDING">
        PENDING
      </option>
      <option [value]="taskStatus.IN_PROGRESS">
        IN PROGRESS
      </option>
    </select>
  </div>
  <button type="button" class="btn btn-default" (click)="saveOrUpdate(task)">Add</button>
</form>
