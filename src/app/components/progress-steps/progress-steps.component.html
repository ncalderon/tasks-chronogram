<div class="container">
  <div class="row bs-wizard" style="border-bottom:0;">
      <div class="col-xs-2 bs-wizard-step"
           *ngFor="let task of tasks; let i = index" [ngClass]="getStatusCssClass(task)"
          (click)="selectTask(task)"
      >
        <div class="text-center bs-wizard-stepnum"><!--Tarea {{i+1}}--> {{task.description}}</div>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <a href="javascript:void(0)" class="bs-wizard-dot"></a>
        <div class="bs-wizard-info text-center">{{task.beginDate}}</div>
      </div>
