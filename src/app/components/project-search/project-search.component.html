<div id="search-component">
  <h4>Project Search</h4>
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  <div>
    <div *ngFor="let project of projects | async"
         (click)="gotoDetail(project)" class="search-result" >
      {{project.description}}
    </div>
  </div>
</div>
