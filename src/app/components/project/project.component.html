<button (click)="goBack()">Back</button>
<div *ngIf="project">
  <h2>{{project.description}}</h2>
</div>
<div class="row" *ngIf="tasks">
  <app-progress-steps [tasks]="tasks"></app-progress-steps>
</div>
<div class="row" *ngIf="task">
  <app-task [task]="task" (onSaveOrUpdate)="onSaveOrUpdate($event)"></app-task>
</div>
